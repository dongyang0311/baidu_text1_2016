<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task1_8</title>
<style>
html, body {
  margin: 0;
  padding: 0; }

.wrapper {
  box-sizing: border-box;
  width: 100%;
  padding: 10px; }

.wrapper:before, .wrapper:after {
  content: "";
  display: table;
  clear: both; }

.outer {
  box-sizing: border-box;
  float: left;
  padding: 10px; }

.outer div{
  height: 80px;
  background: #e1e1e1;
  border: 1px solid #999; }

@media (min-width: 769px) {
  .col-md-1 {
    width: 8.33333%; }
/*100除以12乘以1-2-3-4···*/
  .col-md-2 {
    width: 16.66667%; }

  .col-md-3 {
    width: 25%; }

  .col-md-4 {
    width: 33.33333%; }

  .col-md-5 {
    width: 41.66667%; }

  .col-md-6 {
    width: 50%; }

  .col-md-7 {
    width: 58.33333%; }

  .col-md-8 {
    width: 66.66667%; }

  .col-md-9 {
    width: 75%; }

  .col-md-10 {
    width: 83.33333%; }

  .col-md-11 {
    width: 91.66667%; }

  .col-md-12 {
    width: 100%; } }
@media (max-width: 768px) {
  .col-sm-1 {
    width: 8.33333%; }

  .col-sm-2 {
    width: 16.66667%; }

  .col-sm-3 {
    width: 25%; }

  .col-sm-4 {
    width: 33.33333%; }

  .col-sm-5 {
    width: 41.66667%; }

  .col-sm-6 {
    width: 50%; }

  .col-sm-7 {
    width: 58.33333%; }

  .col-sm-8 {
    width: 66.66667%; }

  .col-sm-9 {
    width: 75%; }

  .col-sm-10 {
    width: 83.33333%; }

  .col-sm-11 {
    width: 91.66667%; }

  .col-sm-12 {
    width: 100%; } }
</style>
</head>
<body>
<div class="wrapper">
	<div class="outer col-md-4 col-sm-6">
		<div>1</div>
	</div>
	<div class="outer col-md-4 col-sm-6">
		<div>2</div>
	</div>
	<div class="outer col-md-4 col-sm-12">
		<div>3</div>
	</div>
	<div class="outer col-md-3 col-sm-3">
		<div>4</div>
	</div>
	<div class="outer col-md-6 col-sm-6">
		<div>5</div>
	</div>
	<div class="outer col-md-3 col-sm-3">
		<div>6</div>
	</div>
	<div class="outer col-md-1 col-sm-2">
		<div>7</div>
	</div>
	<div class="outer col-md-1 col-sm-2">
		<div>8</div>
	</div>
	<div class="outer col-md-2 col-sm-8">
		<div>9</div>
	</div>
	<div class="outer col-md-2 col-sm-3">
		<div>10</div>
	</div>
	<div class="outer col-md-6 col-sm-3">
		<div>11</div>
	</div>
</div>

</body>
</html>
